<template name="comment_form">
  <form class="js-save-website-comment-form">
    {{#if isLogin}}
    <div class="form-group">
      <textarea class="form-control" id="text" placeholder="Insert your comment here..."></textarea>
    </div>
    <button type="submit" class="btn btn-default js-save-website-comment-form">
      <i class="fa fa-pencil"></i>
      Add your comment
    </button>
    {{else}}
    <div class="panel panel-default">
      <div class="panel-body">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        To add a comment you must be logedin.
      </div>
    </div>
    {{/if}}
  </form>
</template>
