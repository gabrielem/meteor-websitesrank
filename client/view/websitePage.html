<template name="website_page">
  {{> navbar}}
  {{> website_form}}

  <div class="container">
    {{> flashMessages}}

    {{> add_btn}}
    <div class="row">
      <div class="col-md-9">
        {{#if title}}
          {{>website_item}}
        {{else}}
          {{>not_found}}
        {{/if}}
      </div>
      <div class="col-md-3">
        {{> websiteSuggestions}}
      </div>
    </div>

  </div>

</template>
